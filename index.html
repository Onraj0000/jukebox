    <div class="navbar">

    <h2 class="playing" id="nowPlaying"> <span id="song-name"></span></h2>
    <div class="controls">
      <button class="btn previous" id="playPrevious">
        <i class="ph-bold ph-skip-back"></i>
      </button>
      <button class="btn play-pause" id="playPause" function(playPauseSong())>
        <i id="play-pause-icon" class="ph-bold ph-play"></i>
      </button>
      <button class="btn next" id="playNext"><i class="ph-bold ph-skip-forward"></i></button>
    </div>
    

  </body>
